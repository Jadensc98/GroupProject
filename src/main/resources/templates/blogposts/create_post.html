<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Create Your Own Blog  </title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
 <body>
   <h1>Welcome Traveler</h1>
   <h3>Please Write Your Blogs Below</h3>
   
   <p>Please Use The Form Below To Write The Blogs </p>
   
   <form action="#" th:action="@{/newpost}" th:object="${blogPost}" method="post">
 		
 		 <div class="form-group">
 			<input type="text" class="form-control" placeholder="Your First Name" th:field="*{name}" />
 		</div>
 		
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Place" th:field="*{place}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class ="form-control" placeholder="Story" th:field="*{story}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="date" class ="form-control" placeholder="Date Of Creation" th:field="*{updateDttm}" />
 		</div>
 		<button class="btn btn-primary">Submit Your Information</button>
		</form>
 		
	 
	</div>



</body>
</html>
  


 </body>
</html>
