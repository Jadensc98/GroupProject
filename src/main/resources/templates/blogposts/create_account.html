<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Create Your Account</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
	<h1>Welcome Traveler</h1>

	<p>Please Use The Form Below To Create An Account</p>

	<div class="container">
		<h1>Create a New Account</h1>
 		<form action="#" th:action="@{/newuser}" th:object="${user}" method="post">
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Your First Name" th:field="*{firstName}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Your Last Name" th:field="*{lastName}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class ="form-control" placeholder="UserName" th:field="*{userName}" />
 		</div>
 		<div class="form-group">
 			<input type="password" class ="form-control" placeholder="Password" th:field="*{password}" />
 		</div>
 		<div class="form-group">
 			<input type="text" class ="form-control" placeholder="Email" th:field="*{email}" />
 		</div>
 		<div class="form-group">
 			<input type="text" class ="form-control" placeholder="Date Of Creation" th:field="*{updateDttm}" />
 		</div>
 		<button class="btn btn-primary">Submit Your Information</button>
		</form>
 		

		<a class= "btn btn-primary" th:href="@{/}">Back To Homepage</a>
	</div>
<div class="container"> 
	
	  <a class="site-logo" href="index.html"><img src="https://www.freeiconspng.com/uploads/-earth-find-flight-fly-globe-map-travel-icon--icon-search-engine-4.png" alt="Homepage"></a>
	</div>


</body>
</html>
