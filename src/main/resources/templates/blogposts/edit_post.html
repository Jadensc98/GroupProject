<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Edit Your Post</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	</head>
	<body>
		<div class="container">
			<h1>Edit Blog Post</h1>
<!--Update th action and th object according to what's pushed to branch later-->
	 		<form action="#" th:action="@{/blog_posts/edit}" th:object="${blogPost}" th:method="put">
	 		<input type="hidden" th:field="*{id}" />
	 		<div class="form-group">
	 			<input type="text" class="form-control" placeholder="Name..." th:field="*{name}" />
	 		</div>
	 		
	 		<div class="form-group">
	 			<input type="text" class="form-control" placeholder="Where..." th:field="*{where}" />
	 		</div>
	 		
	 		<div class="form-group">
	 			<input type="text" class ="form-control" placeholder="Story..." th:field="*{story}" />
	 		</div>
						
	 		<button class="btn btn-primary">Submit Your Post</button>
	
			<a class= "btn btn-primary" th:href="@{/}">Back To Homepage</a>
			</form>
		</div>
	</body>
</html>
